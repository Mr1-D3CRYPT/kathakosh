    <style>
        #mc-form {
            display: flex;
            align-items: center;
        }

        .form__group {
            margin-right: 10px;
        }

        .form__field {
            padding: 10px;
            font-size: 16px;
        }

        .form__label {
            display: none;
        }

        button {
            padding: 5px 10px;
            font-size: 1px;
            cursor: pointer;
        }
        .wrap {
            position: relative;
            top: 50%;
            left: 50%;
            width: 0; 
            height: 0; 
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: rotate 14s infinite linear; 
        }

        @keyframes rotate {
            100% {
                transform: rotateY(360deg) rotateX(360deg);
            }
        }

        .c {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 0; 
        }

        .c:nth-child(1) {
            animation: orbit1 14s infinite;
            animation-delay: 0.01s;
            background-color: hsla(0.1333333333, 100%, 50%, 1);
        }

        @keyframes orbit1 { 
            20% { opacity: 1; }
            30% { transform: rotateZ(-6deg) rotateY(142deg) translateX(100px) rotateZ(6deg); }
            80% { opacity: 1; }
            100% { transform: rotateZ(-6deg) rotateY(142deg) translateX(300px) rotateZ(6deg); }
        }

        .c:nth-child(2) {
            animation: orbit2 14s infinite;
            animation-delay: 0.02s;
            background-color: hsla(0.2666666667, 100%, 50%, 1);
        }

        @keyframes orbit2 { 
            20% { opacity: 1; }
            30% { transform: rotateZ(-96deg) rotateY(230deg) translateX(100px) rotateZ(96deg); }
            80% { opacity: 1; }
            100% { transform: rotateZ(-96deg) rotateY(230deg) translateX(300px) rotateZ(96deg); }
        }

        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        .form__group {
            position: relative;
            padding: 20px 0 0;
            width: 100%;
            max-width: 180px;
        }

        .form__field {
            font-family: inherit;
            width: 100%;
            border: none;
            border-bottom: 2px solid #9b9b9b;
            outline: 0;
            font-size: 17px;
            color: #fff;
            padding: 7px 0;
            background: transparent;
            transition: border-color 0.2s;
        }

        .form__field::placeholder {
            color: transparent;
        }

        .form__field:placeholder-shown ~ .form__label {
            font-size: 17px;
            cursor: text;
            top: 20px;
        }

        .form__label {
            position: absolute;
            top: 0;
            display: block;
            transition: 0.2s;
            font-size: 17px;
            color: #9b9b9b;
            pointer-events: none;
        }

        .form__field:focus {
            padding-bottom: 6px;
            font-weight: 700;
            border-width: 3px;
            border-image: linear-gradient(to right, #116399, #38caef);
            border-image-slice: 1;
        }

        .form__field:focus ~ .form__label {
            position: absolute;
            top: 0;
            display: block;
            transition: 0.2s;
            font-size: 17px;
            color: #38caef;
            font-weight: 700;
        }

            /* reset input */
        .form__field:required, .form__field:invalid {
            box-shadow: none;
        }

        .inp_btn {
            width: 145px;
            height: 60px;
            cursor: pointer;
            color: #fff;
            font-size: 13px;
            border-radius: 1rem;
            border: none;
            position: relative;
            background: #100720;
            transition: 0.1s;
            padding-bottom: 10px;
        }

        .inp_btn::after {
            content: '';
            width: 100%;
            height: 100%;
            background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
            filter: blur(15px);
            z-index: -1;
            position: absolute;
            left: 0;
            top: 0;
        }

        .inp_btn:active {
            transform: scale(0.9) rotate(3deg);
            background: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
            transition: 0.5s;
        }


        .carousel-item {
            height: 100vh;
            min-height: 300px;
            background: no-repeat center center scroll;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .carousel-caption {
            bottom: 270px;
        }

        .carousel-caption h5 {
            font-size: 45px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 25px;
        }

        .carousel-caption p {
            width: 75%;
            margin: auto;
            font-size: 18px;
            line-height: 1.9;
        }


        .navbar-nav .nav-item {
            margin-right: 5px; /* Adjust this value as needed */
        }

        .navbar .nav-link {
          color: #fff;
          margin: 10px;

          transition: color 0.3s ease-in-out;
        }


        .navbar .nav-item.active .nav-link {
          color: rgba(252, 61, 176, 0.6);
          font-weight: bold;
        }

        .navbar .navbar-brand {
          color: rgba(252, 61, 176, 0.6);
          font-weight: bold;
          text-transform: uppercase;
        }


        .hoverable:before {
          position: absolute;
          pointer-events: none;
          z-index: -1;
          content: '';
          top: 100%;
          left: 5%;
          height: 10px;
          width: 90%;
          opacity: 0;
          background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0) 80%);
          transition-duration: 0.3s;
          transition-property: transform, opacity;
        }

        .hoverable:hover,
        .hoverable:active,
        .hoverable:focus {
          transform: translateY(-5px);
        }

        .hoverable:hover:before,
        .hoverable:active:before,
        .hoverable:focus:before {
          opacity: 1;
          transform: translateY(-5px);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top">

    <!-- home
    ================================================== -->
    <main class="s-home s-home--particles">

        <div id="particles-js" class="home-particles"></div>
        
        <div class="gradient-overlay"></div>

        <div class="home-content">

            <div class="row home-content__main">

                <div class="col-eight home-content__text pull-right">
                    <h3>We are Katha Kosh. We create awesome stories!</h3>

                    <h1>
                        Wanna hear a story? Try a topic or genre <span>&#9759;</span>
                        <br>
                    </h1>

                    <div class="home-content__subscribe">
                        <form id="mc-form" class="group" novalidate="true">
                            <div class="form__group field">
                                <input type="input" class="form__field" placeholder="Name" required="true">
                                <label for="name" class="form__label">Type in here..</label>
                            </div>
                            <button class="inp_btn">generate</button>
                        </form>
                    </div>
                </div>  <!-- end home-content__text -->

                <div class="col-four home-content__counter">
                    <div class="wrap">
                        <!-- JavaScript will dynamically create 300 particles -->
                    </div>
                    <script>
                        const totalParticles = 300;
                        const orbSize = 100;
                        const time = 14;
                        const baseHue = 0;
                        const wrapDiv = document.querySelector('.wrap');
                        const style = document.createElement('style');
                        document.head.appendChild(style);
                
                        for (let i = 0; i < totalParticles; i++) {
                            const particle = document.createElement('div');
                            particle.classList.add('c');
                            wrapDiv.appendChild(particle);
                
                            const z = Math.random() * 360;
                            const y = Math.random() * 360;
                            const hue = ((40 / totalParticles) * i) + baseHue;
                
                            const keyframes = `
                                @keyframes orbit${i} {
                                    20% {
                                        opacity: 1;
                                    }
                                    30% {
                                        transform: rotateZ(${-z}deg) rotateY(${y}deg) translateX(${orbSize}px) rotateZ(${z}deg);
                                    }
                                    80% {
                                        transform: rotateZ(${-z}deg) rotateY(${y}deg) translateX(${orbSize}px) rotateZ(${z}deg);
                                        opacity: 1;
                                    }
                                    100% {
                                        transform: rotateZ(${-z}deg) rotateY(${y}deg) translateX(${orbSize * 3}px) rotateZ(${z}deg);
                                    }
                                }
                            `;
                
                            style.sheet.insertRule(keyframes, style.sheet.cssRules.length);
                
                            const animationDelay = `${i * 0.01}s`;
                            particle.style.animation = `orbit${i} ${time}s infinite`;
                            particle.style.animationDelay = animationDelay;
                            particle.style.backgroundColor = `hsla(${hue}, 100%, 50%, 1)`;
                        }
                    </script>
                </div>  <!-- end home-content__counter -->

            </div>  <!-- end home-content__main -->

                </li>
                <li>
                    <a href="https://github.com/Mr1-D3CRYPT" target="_blank"><i class="fab fa-github" aria-hidden="true"></i><span>Github</span></a>

            </div> <!-- end home-copyright -->

            <div class="home-content__line"></div>

        </div> <!-- end home-content -->

    </main> <!-- end s-home -->

</body>
